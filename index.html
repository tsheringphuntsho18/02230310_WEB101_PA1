<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/assets/po.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <input type="text" id="searchInput" placeholder="Search Pokemon..." onkeypress="handleKeyPress(event)">
        <button id="searchButton" onclick="searchPokemon()"><i class="fas fa-search"></i></button>
        <div id="pokemonInfo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
